# Shell configuration
shell /usr/bin/env WORK=1 ${SHELL} -l
shell_integration enabled

# Clipboard
copy_on_select yes
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Option key behavior (macOS)
macos_option_as_alt yes

# Window settings
remember_window_size yes
initial_window_height 52
initial_window_width 141
startup_session none

# Working directory
startup_directory ~/

# Theme
include ./kitty-themes/catppuccin-frappe.conf

# Keybindings
map ctrl+` kitten quick_terminal.py

# Word navigation with option+arrow keys
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

font_family      FiraCode monospace
font_size 13.0
enabled_layouts Tall, *
window_border_width     1pt

# Window appearance
hide_window_decorations titlebar-only
placement_strategy center
window_margin_width 3
tab_bar_style       powerline
tab_powerline_style slanted

# BEGIN_KITTY_THEME
# Catppuccin-Frappe
include current-theme.conf
# END_KITTY_THEME

allow_remote_control yes
