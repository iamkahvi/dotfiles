# Shell configuration
shell /usr/bin/env WORK=1 ${SHELL} -l
shell_integration enabled

# Clipboard
copy_on_select yes
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Option key behavior (macOS)
macos_option_as_alt yes

# Window settings
remember_window_size yes
initial_window_height 52
initial_window_width 141
startup_session none

# Working directory
startup_directory ~/

# Theme
include ./kitty-themes/catppuccin-frappe.conf

# Keybindings
map ctrl+` kitten quick_terminal.py

# Enable the quick terminal (note: this requires additional setup)
# Kitty doesn't have a built-in quick terminal like Ghostty
# You'll need a custom kitten script for this functionality